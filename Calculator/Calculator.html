<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>

<body>
    <div class="calc">
        <div class="items">
            <input type="text" class="disp">
        </div>
        <div class="items" id="btnitems">
            <button class="btns" id="btn16">C</button>
            <button class="btns" id="btn14">%</button>
            <button class="btns" id="btn17">.</button>
            <button class="btns" id="btn14">/</button>
            <button class="btns" id="btn7">7</button>
            <button class="btns" id="btn8">8</button>
            <button class="btns" id="btn9">9</button>
            <button class="btns" id="btn13">x</button>
            <button class="btns" id="btn4">4</button>
            <button class="btns" id="btn5">5</button>
            <button class="btns" id="btn6">6</button>
            <button class="btns" id="btn12">-</button>
            <button class="btns" id="btn1">1</button>
            <button class="btns" id="btn2">2</button>
            <button class="btns" id="btn3">3</button>
            <button class="btns" id="btn11">+</button>
            <button class="btns" id="btn18">00</button>
            <button class="btns" id="btn10">0</button>
            <button class="btns" id="btn15">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
